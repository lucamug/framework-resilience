<!doctype html>
<html lang="en" data-framework="javascript">

<head>
	<meta charset="utf-8">
	<title>VanillaJS â€¢ TodoMVC</title>
	<link rel="stylesheet" href="../../common/todomvc-common/base.css">
	<link rel="stylesheet" href="../../common/todomvc-app-css/index.css">
</head>

<body>
	<section class="todoapp">
		<header class="header">
			<h1>todos</h1>
			<input class="new-todo" placeholder="What needs to be done?" autofocus>
		</header>
		<section class="main">
			<input id="toggle-all" class="toggle-all" type="checkbox">
			<label for="toggle-all">Mark all as complete</label>
			<ul class="todo-list"></ul>
		</section>
		<footer class="footer">
			<span class="todo-count"></span>
			<ul class="filters">
				<li>
					<a href="#/" class="selected">All</a>
				</li>
				<li>
					<ahref="#/active">Active</a>
				</li>
				<li>
					<a href="#/completed">Completed</a>
				</li>
			</ul>
			<button class="clear-completed">Clear completed</button>
		</footer>
	</section>
	<footer class="info">
		<p>Double-click to edit a todo</p>
		<p>Created by <a href="http://twitter.com/oscargodson">Oscar Godson</a></p>
		<p>Refactored by <a href="https://github.com/cburgmer">Christoph Burgmer</a></p>
		<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
	</footer>
	<!-- <script src="../common/todomvc-common/base.js"></script> -->
	<script src="src/helpers.js"></script>
	<script src="src/store.js"></script>
	<script src="src/model.js"></script>
	<script src="src/template.js"></script>
	<script src="src/view.js"></script>
	<script src="src/controller.js"></script>
	<script src="src/app.js"></script>
</body>

</html>
